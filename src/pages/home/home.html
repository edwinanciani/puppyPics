<ion-header>
  <ion-navbar>
    <ion-title>Pic Moment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" padding>
  <h2>Take a picture</h2>
  <p>
    What does it doing?.
  </p>
  <button (click)="takePicture()" ion-button>Take a picture</button>
  <button ion-button (click)="pickPhoto()">Choose Gallery</button>
  <h3> Latest Picture:</h3>
  <ion-card  *ngFor="let image of images" width-50>
      <img [src]="image.url"/>
      <div class="card-title">Image</div>
      <div class="card-subtitle">Picture</div>
  </ion-card>

</ion-content>
